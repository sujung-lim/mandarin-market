<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감귤마켓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash screen-container">
        <div class="logo-container">
            <img class="full-logo" src="img/full-logo.svg" alt="감귤마켓 심볼과 텍스트">
        </div>
    </div>
    <div class="login screen-container">
        <div class="login-container">
            <img class="symbol-logo" src="img/symbol-logo-W.svg" alt="감귤마켓 심볼">
            <div class="login-account-container">
                <ul class="login-account">
                    <li><button class="kakao-account">카카오톡 계정으로 로그인</button></li>
                    <li><button class="google-account">구글 계정으로 로그인</button></li>
                    <li><button class="facebook-account">페이스북 계정으로 로그인</button></li>
                </ul>
                <div class="login-signin">
                    <button class="login-email">이메일로 로그인</button>
                    <button class="sign-in">회원가입</button>
                </div>
            </div>
        </div>
    </div>
    <div class="login-email"> 

    </div>
</body>
</html>
